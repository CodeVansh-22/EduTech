<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - EDUTECH</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bg-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
    </div>

    <nav class="navbar">
        <div class="logo">EDUTECH</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="courses.html">Courses</a></li>
        </ul>
    </nav>

    <div class="auth-wrapper">
        <div class="auth-container glass">
            <h2>Welcome Back</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email Address" required>
                
                <div style="position: relative;">
                    <input type="password" id="loginPassword" placeholder="Password" required style="padding-right: 40px;">
                    <span style="position: absolute; right: 15px; top: 15px; cursor: pointer; color: #cbd5e1; user-select: none;" onclick="togglePassword('loginPassword', this)">üëÅÔ∏è</span>
                </div>

                <button type="submit" class="btn-primary" style="width: 100%;">Login to Dashboard</button>
            </form>
            <p>Don't have an account? <a href="register.html">Register</a></p>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
