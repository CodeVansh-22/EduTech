<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - EDUTECH</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="bg-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
    </div>

    <nav class="navbar">
        <div class="logo">EDUTECH Admin</div>
        <ul class="nav-links">
            <li><a href="{{ url_for('frontend_routes.index') }}">Live Site</a></li>
            <li><a href="#" class="btn">Logout</a></li>
        </ul>
    </nav>

    <section class="admin-dashboard">
        <div class="page-header glass" style="margin-bottom: 40px; padding: 30px;">
            <h2>Enrollment Analytics Overview</h2>
        </div>

        <div class="analytics-cards">
            <div class="card glass">
                <h3 style="color:#fff; margin-bottom:10px;">Daily Active Users</h3>
                <canvas id="dailyChart"></canvas>
            </div>

            <div class="card glass">
                <h3 style="color:#fff; margin-bottom:10px;">Monthly Enrollments</h3>
                <canvas id="monthlyChart"></canvas>
            </div>

            <div class="card glass">
                <h3 style="color:#fff; margin-bottom:10px;">Revenue Growth</h3>
                <canvas id="yearlyChart"></canvas>
            </div>
        </div>
    </section>

    <script>
        Chart.defaults.color = '#cbd5e1';

        const createChart = (ctxId, type, label, data, borderColor, bgColor) => {
            new Chart(document.getElementById(ctxId), {
                type: type,
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                    datasets: [{
                        label: label,
                        data: data,
                        borderColor: borderColor,
                        backgroundColor: bgColor,
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: { responsive: true, scales: { y: { beginAtZero: true } } }
            });
        }

        createChart('dailyChart', 'line', 'Logins', [12, 19, 15, 25, 22, 30], '#06b6d4', 'rgba(6, 182, 212, 0.2)');
        createChart('monthlyChart', 'bar', 'New Students', [65, 59, 80, 81, 56, 90], '#ec4899', 'rgba(236, 72, 153, 0.5)');
        createChart('yearlyChart', 'line', 'Revenue (â‚¹)', [1000, 2500, 2000, 4000, 3500, 5000], '#3b82f6', 'rgba(59, 130, 246, 0.2)');
    </script>
</body>
</html>
